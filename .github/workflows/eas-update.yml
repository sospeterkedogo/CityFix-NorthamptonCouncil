name: EAS Update

on:
  push:
    branches:
      - main
      - master

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: nodes Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ“¦ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Create Firebase Config
        env:
          FIREBASE_CONFIG_BASE64: ${{ secrets.FIREBASE_CONFIG_BASE64 }}
        run: |
          mkdir -p src/config
          node -e "require('fs').writeFileSync('src/config/firebase.js', Buffer.from(process.env.FIREBASE_CONFIG_BASE64, 'base64'))"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish Update
        run: |
          eas update --branch preview --message "Automated update from GitHub: ${{ github.event.head_commit.message }}"
